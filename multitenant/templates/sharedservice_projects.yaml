{{- $valuesAtStart := .Values}}

{{- range .Values.sharedServices }}
{{- range $name, $values := . }}
{{- if not $values.skipAppProject }}
#=================== Namespace ===================
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{$name}}
  namespace: {{$valuesAtStart.appnamespace}}
  labels:
    type: shared-service
spec:
  # Project description
  description: Project containing shared services

  # Allow manifests to deploy from any Git repos
  sourceRepos:
  {{- range $values.source_repositories }}
    - '{{.}}'
  {{- end }}

  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: {{$name}}
    server: https://kubernetes.default.svc
  - namespace: {{$valuesAtStart.appnamespace}}
    server: https://kubernetes.default.svc
  {{- range $name, $values :=  $values.extraDestinations }}
  - namespace: {{ $name }}
    server: {{ $values.server | default "https://kubernetes.default.svc" }}
  {{- end }}
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

---
{{ end }}
{{ end }}
{{ end }}
