{{- range .Values.tennants }}

{{- range $name, $values := . }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $name }}
---

apiVersion: v1
kind: ResourceQuota
metadata:
  namespace: {{ $name }}
  name: {{$name}}-quota
spec:
  hard:
{{- range $key,$val := $values.limits }}
    {{ $key }} : {{ $val }}{{ end }}
---
{{ end }}
{{ end }}
