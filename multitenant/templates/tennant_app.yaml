{{- $valuesAtStart := .Values}}

{{- range .Values.tennants }}
{{- range $name, $values := . }}
{{- if not $values.skipAppProject }}
{{- if $values.appOfApps }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    argocd.argoproj.io/instance: {{$name}}-applications
  name: {{$name}}-applications
  namespace: {{$valuesAtStart.appnamespace}}
spec:
  destination:
    namespace: {{$name}}
    server: https://kubernetes.default.svc
  project: {{$name}}
  source:
  {{- if $values.appOfApps.valueFiles }}
    helm:
      valueFiles:
    {{- range $name := $values.appOfApps.valueFiles }}
      - {{ $name }}
    {{- end }}
  {{- end }}
    path: {{$values.appOfApps.path}}
    repoURL: {{$values.appOfApps.repository}}
    targetRevision: {{$values.appOfApps.targetRevision}}
  {{- if or ($value.sync) ($value.createNamespace)}}
  syncPolicy:
  {{- if ($value.sync.auto)}}
    automated: 
      prune: {{ $value.sync.prune | default true}}
      selfHeal: {{ $value.sync.selfHeal | default true}}
  {{- end}}
  {{- if or ($value.createNamespace) ($value.serverSideApply) }}
    syncOptions:
  {{- end }}
  {{- if $value.createNamespace }}
      - CreateNamespace=true
  {{- end}}
  {{- if $value.serverSideApply }}
      - ServerSideApply=true
  {{- end}}
  {{- end}}
  {{- if ($value.ignoreDifferences)}}
  ignoreDifferences:
  {{- toYaml $value.ignoreDifferences | nindent 4}}
  {{- end}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{$name}}-applications
  namespace: {{$valuesAtStart.appnamespace}}
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  url: {{$values.appOfApps.repository}}
  type: git
type: Opaque
---
{{ end }}
{{ end }}
{{ end }}
{{ end }}